apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: user-registration
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 686827201478.dkr.ecr.us-east-1.amazonaws.com/frontend:latest        # Cambiar por tu imagen ECR luego
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
